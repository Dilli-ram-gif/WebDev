<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon Page Loader</title>
  <style>
    /* Basic Page Styling */
    body,
    html {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    /* Loader Styling */
    .loader-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .hexagon {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: teal;
      clip-path: polygon(50% 0%, 90% 25%, 90% 75%, 50% 100%, 10% 75%, 10% 25%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: blue;
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* Revolving Border Animation */
    .loader-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: transparent;
      border: 4px solid yellow;
      border-radius: 8px;
      clip-path: polygon(50% 0%, 90% 25%, 90% 75%, 50% 100%, 10% 75%, 10% 25%);
      animation: rotate-border 3s linear forwards;
    }

    /* Border Animation Keyframes */
    @keyframes rotate-border {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="loader-container">
    <div class="hexagon">D</div>
  </div>

  <script>
    // JavaScript to remove the loader after animation
    setTimeout(() => {
      document.querySelector('.loader-container').style.display = 'none';
    }, 3000);
  </script>

</body>

</html>
