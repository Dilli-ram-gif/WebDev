<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Cards Effects on Hover</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <h1 class="gradient-text">This is the CSS effect practice series!</h1>
    </div>
  </div>
  <div class="container">
    <div class="card__container">
      <article class="card__article">
        <img src="images/image1.jpg" alt="mountains in a cloudy day" class="imag__card">
        <div class="card__data">
          <span class="card__description">Annapurna mountain, Nepal</span>
          <h2 class="card__title">Extreme adventure!</h2>
          <a href="https://nepalhimalpeakprofile.org/annapurna-i" class="card__button">Read more...</a>
        </div>
      </article>

      <article class="card__article">
        <img src="images/image2.jpg" alt="mountains in a cloudy day" class="imag__card">
        <div class="card__data">
          <span class="card__description">Machhapuchre Himal, Nepal</span>
          <h2 class="card__title">Fishtail mountain!</h2>
          <a href="https://www.himalayanwonders.com/content/peaks/machhapuchchhre.html?selocation=NP"
            class="card__button">Read more...</a>
        </div>
      </article>

      <article class="card__article">
        <img src="images/image3.jpg" alt="mountains in a cloudy day" class="imag__card">
        <div class="card__data">
          <span class="card__description">Mount Everest, Nepal</span>
          <h2 class="card__title">World's roof !</h2>
          <a href="https://ntb.gov.np/everest" class="card__button">Read more...</a>
        </div>
      </article>

    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
